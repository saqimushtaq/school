<!-- Start Breadcrumbs -->
<app-breadcrumbs
  title="Subjects"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
    <div class="card" id="subjectList">
      <div class="card-header border-bottom-dashed">
        <div class="row g-4 align-items-center">
          <div class="col-sm">
            <div>
              <h5 class="card-title mb-0">Subject List</h5>
            </div>
          </div>
          <div class="col-sm-auto">
            <div class="d-flex flex-wrap align-items-start gap-2">
              <button
                class="btn btn-soft-danger"
                id="remove-actions"
                style="display: none"
              >
                <i class="ri-delete-bin-2-line"></i>
              </button>
              <button
                type="button"
                class="btn btn-success add-btn"
                data-bs-toggle="modal"
                id="create-btn"
                (click)="openModal()"
              >
                <i class="ri-add-line align-bottom me-1"></i> Add Subject
              </button>
              <button type="button" class="btn btn-info">
                <i class="ri-file-download-line align-bottom me-1"></i> Export
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body border-bottom-dashed border-bottom">
        <div class="row g-3">
          <div class="col-xl-6">
            <div class="search-box">
              <input
                type="text"
                name="searchTerm"
                class="form-control"
                placeholder="Search for subject..."
                [(ngModel)]="searchTerm"
              />
              <i class="ri-search-line search-icon"></i>
            </div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <div class="card-body">
        <div>
          <div class="table-responsive table-card mb-1">
            <table class="table">
              <thead class="table-light text-muted">
                <tr>
                  <th scope="col" style="width: 50px">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="checkAll"
                        value="option"
                      />
                    </div>
                  </th>
                  <th>Subject Name</th>
                  <th>Subject Code</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for(subject of subjects(); track $index){
                <tr id="s_{{subject.id}}">
                  <th scope="row">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="checkAll"
                      />
                    </div>
                  </th>
                  <td>
                    <ngb-highlight
                      [result]="subject.subjectName"
                      [term]="searchTerm()"
                    >
                    </ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight
                      [result]="subject.subjectCode"
                      [term]="searchTerm()"
                    >
                    </ngb-highlight>
                  </td>
                  <td class="status">
                    <span
                      class="badge text-uppercase"
                      [class.bg-success-subtle]="subject.isActive"
                      [class.text-success]="subject.isActive"
                      [class.text-secondary]="!subject.isActive"
                      [class.bg-secondary-subtle]="!subject.isActive"
                    >
                      {{subject.isActive ? 'ACTIVE' : 'INACTIVE'}}
                    </span>
                  </td>
                  <td>
                    <ul class="list-inline hstack gap-2 mb-0">
                      <li
                        class="list-inline-item edit"
                        ngbTooltip="Edit"
                        placement="top"
                      >
                        <a
                          href="javascript:void(0);"
                          data-bs-toggle="modal"
                          class="text-primary d-inline-block edit-item-btn"
                          (click)="openModal(subject)"
                        >
                          <i class="ri-pencil-fill fs-16"></i>
                        </a>
                      </li>
                      <li
                        href="javascript:void(0);"
                        class="list-inline-item me-0"
                        ngbTooltip="Remove"
                        placement="top"
                      >
                        <a
                          class="text-danger d-inline-block remove-item-btn"
                          data-bs-toggle="modal"
                          (click)="onDelete(subject)"
                        >
                          <i class="ri-delete-bin-5-fill fs-16"></i>
                        </a>
                      </li>
                      @if(!subject.isActive){
                      <li
                        href="javascript:void(0);"
                        class="list-inline-item me-0"
                        ngbTooltip="Activate"
                        placement="top"
                      >
                        <a
                          class="btn btn-sm btn-soft-success d-inline-block"
                          data-bs-toggle="modal"
                          (click)="activate(subject)"
                        >
                          Activate
                        </a>
                      </li>
                      }@else{
                      <li
                        href="javascript:void(0);"
                        class="list-inline-item me-0"
                        ngbTooltip="Deactivate"
                        placement="top"
                      >
                        <a
                          class="btn btn-sm btn-soft-warning text-dark d-inline-block"
                          data-bs-toggle="modal"
                          (click)="deactivate(subject)"
                        >
                          Deactivate
                        </a>
                      </li>
                      }
                    </ul>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
          <app-pagination
            [page]="store.pagination().page + 1"
            [pageSize]="store.pagination().size"
            [totalElements]="store.pagination().totalElements"
            (pageChange)="onPageChange($event)"
          />
        </div>
        <div
          id="elmLoader"
          [style.opacity]="store.isLoading() ? 1 : 0"
          [style.visibility]="store.isLoading() ? 'visible' : 'hidden'"
        >
          <div class="spinner-border text-primary avatar-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--end col-->
</div>
<!--end row-->
