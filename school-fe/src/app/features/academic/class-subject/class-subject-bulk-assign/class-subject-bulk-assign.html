<div class="modal-header bg-light p-3">
  <h5 class="modal-title" id="exampleModalLabel">
    Bulk Assign Subjects to Class
  </h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    id="close-modal"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<form
  (ngSubmit)="save()"
  [formGroup]="form"
  class="tablelist-form"
  autocomplete="off"
>
  <div class="modal-body">
    <div class="mb-3">
      <label for="class-field" class="form-label">Select Class</label>
      <select
        id="class-field"
        class="form-select"
        formControlName="classId"
        [class.is-invalid]="submitted && f['classId'].errors"
      >
        <option value="">Select Class</option>
        @for(class of classes(); track class.id){
        <option [value]="class.id">{{class.className}} - {{class.section}}</option>
        }
      </select>
      <div class="invalid-feedback">Please select a class.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Subjects</label>
      <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
        @for(subject of subjects(); track subject.id){
        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="'subject-' + subject.id"
            [value]="subject.id"
            (change)="onSubjectToggle(subject.id, $event)"
          />
          <label class="form-check-label" [for]="'subject-' + subject.id">
            {{subject.subjectName}} ({{subject.subjectCode}})
          </label>
        </div>
        }
      </div>
      @if(submitted && selectedSubjects().length === 0){
      <div class="text-danger mt-1">Please select at least one subject.</div>
      }
    </div>
  </div>
  <div class="modal-footer">
    <div class="hstack gap-2 justify-content-end">
      <button
        type="button"
        class="btn btn-light"
        data-bs-dismiss="modal"
        (click)="modal.close('Close click')"
      >
        Close
      </button>
      <button type="submit" class="btn btn-success" id="add-btn">
        Assign Selected Subjects
      </button>
    </div>
  </div>
</form>
